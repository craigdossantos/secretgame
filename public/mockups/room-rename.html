<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup: Room Rename</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 47 95% 57%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: serif;
        }

        .art-deco-text {
            color: hsl(var(--primary));
            text-shadow: 0 0 10px hsl(var(--primary) / 0.3);
        }

        .art-deco-border {
            border: 1px solid hsl(var(--primary) / 0.3);
        }
    </style>
</head>

<body class="min-h-screen p-6 bg-[url('/pattern.svg')]">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-serif mb-3 art-deco-text">Setup Your Room</h1>
            <div class="flex items-center justify-center gap-2 text-primary/50 mb-6">
                <span>◆</span><span>◆</span><span>◆</span>
            </div>
        </div>

        <!-- Room Name Input Section -->
        <div class="max-w-xl mx-auto mb-12">
            <div class="bg-card/50 backdrop-blur-sm p-6 rounded-xl border border-border">
                <label class="block text-sm font-medium text-muted-foreground mb-2">Room Name</label>
                <div class="flex gap-3">
                    <input type="text" value="The Midnight Lounge"
                        class="flex-1 bg-secondary border border-input rounded-md px-4 py-2 text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50"
                        placeholder="Enter a name for your room">
                    <button
                        class="bg-primary text-primary-foreground px-4 py-2 rounded-md font-medium hover:bg-primary/90 transition-colors">
                        Save
                    </button>
                </div>

                <!-- Invite Link Preview -->
                <div class="mt-4 p-3 bg-secondary/30 rounded-lg border border-primary/20">
                    <p class="text-xs text-primary mb-1">Invite Link Preview</p>
                    <p class="font-mono text-sm text-muted-foreground">
                        secretgame.com/invite/<span class="text-foreground font-bold">The-Midnight-Lounge</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Question Selection (Existing UI) -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 opacity-50 pointer-events-none">
            <div>
                <h2 class="text-2xl font-serif mb-4 art-deco-text">Suggested Questions</h2>
                <div class="space-y-3">
                    <div class="p-4 rounded-xl border bg-card border-border">
                        <p class="text-sm font-medium">What's a habit you have that you think is weird?</p>
                    </div>
                    <div class="p-4 rounded-xl border bg-card border-border">
                        <p class="text-sm font-medium">Who was your first crush and what happened?</p>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-serif mb-4 art-deco-text">Selected Questions</h2>
                <div class="p-8 text-center border-2 border-dashed border-border rounded-xl">
                    <p class="text-muted-foreground">Select questions to continue</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
