<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup: Single Question View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 47 95% 57%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: serif;
        }

        .art-deco-text {
            color: hsl(var(--primary));
            text-shadow: 0 0 10px hsl(var(--primary) / 0.3);
        }

        .art-deco-card {
            background: linear-gradient(135deg, hsl(var(--card)), hsl(var(--secondary)));
            border: 1px solid hsl(var(--primary) / 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card-stack-1 {
            transform: scale(0.95) translateY(10px);
            opacity: 0.5;
            z-index: -1;
        }

        .card-stack-2 {
            transform: scale(0.9) translateY(20px);
            opacity: 0.3;
            z-index: -2;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-[url('/pattern.svg')]">

    <!-- Header -->
    <div class="p-4 border-b border-border bg-card/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-serif art-deco-text">The Midnight Lounge</h1>
            <div class="flex items-center gap-2">
                <span class="text-sm text-muted-foreground">3/12 Questions</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center p-6 relative overflow-hidden">

        <!-- Question Card Stack -->
        <div class="relative w-full max-w-lg aspect-[3/4] md:aspect-[4/3]">

            <!-- Background Cards (Stack Effect) -->
            <div class="absolute inset-0 bg-card rounded-2xl border border-border card-stack-2"></div>
            <div class="absolute inset-0 bg-card rounded-2xl border border-border card-stack-1"></div>

            <!-- Active Card -->
            <div
                class="absolute inset-0 art-deco-card rounded-2xl p-8 flex flex-col justify-between items-center text-center">

                <!-- Card Header -->
                <div class="w-full flex justify-between items-start">
                    <span
                        class="bg-secondary px-3 py-1 rounded-full text-xs font-sans tracking-wider uppercase text-muted-foreground">Personal</span>
                    <span class="text-xl">üå∂Ô∏èüå∂Ô∏è</span>
                </div>

                <!-- Question Text -->
                <div class="flex-1 flex items-center justify-center py-8">
                    <h2 class="text-2xl md:text-3xl font-medium leading-relaxed">
                        What's a habit you have that you think is weird?
                    </h2>
                </div>

                <!-- Action Area -->
                <div class="w-full space-y-4">
                    <p class="text-sm text-muted-foreground italic">
                        "I check behind the shower curtain every time I enter the bathroom..."
                    </p>

                    <div class="grid grid-cols-2 gap-4">
                        <button
                            class="py-4 rounded-xl border border-border hover:bg-secondary/50 transition-colors flex items-center justify-center gap-2 text-muted-foreground hover:text-foreground">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                            </svg>
                            Skip
                        </button>
                        <button
                            class="py-4 rounded-xl bg-primary text-primary-foreground font-medium hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                            </svg>
                            Answer
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Navigation Hints -->
        <div class="mt-8 flex items-center gap-8 text-muted-foreground/50">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
                <span>Prev</span>
            </div>
            <div class="flex items-center gap-2">
                <span>Next</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </div>
        </div>

    </div>

</body>

</html>
